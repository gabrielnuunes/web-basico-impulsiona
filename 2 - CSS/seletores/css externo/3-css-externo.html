<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando CSS externo</title>

    <!-- Para utilizar o css externo, vindo de um arquivo externo/separado, precisamos importá-lo
    para o nosso documento HTML, utilizando a tag link e indicando o caminho e o nome do arquivo de estilo CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>

        <h1>Título do site</h1>
        <p>Parágrafo do meu site, aqui.</p>

    </section>


    <section>
        <h2>Nossos serviços</h2>
        <p>Aqui citaremos alguns serviços disponíveis na empresa</p>
        <ul>
            <li>Manutenção</li>
            <li>Criação</li>
            <li>Revisão</li>
            <li>Suporte</li>
        </ul>
    </section>
</body>
</html>
