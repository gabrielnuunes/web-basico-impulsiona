<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de classe</title>

    <!-- Link para o nosso arquivo CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Para utilizarmos o seletor de classe, temos que adicionar o atributo class a tag que desejarmos inserir um estilo,
    o seletor em classe nos ajuda a reutilizar estilos feitos por nós em determinados elementos que possuirem o atributo.
    Outra questão importante é que o seletor de classe pode ser utilizado mais de uma vez, e para selecionar uma classe 
    utilizamos o ponto "." -->
    
    <section>
        <div class="fundo-estiloso">
            <h1 class="titulo">Exemplos de seletores de classe</h1>
            <p class="paragrafo-inicial">Meu primeiro parágrafo</p>
        </div>
        <div>
            <h2>Tente estilizar este trecho</h2>
            <p>Meu segundo parágrafo</p>
            <p>Meu terceiro parágrafo</p>
        </div>
    </section>

</body>
</html>
